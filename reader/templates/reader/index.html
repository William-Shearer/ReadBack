{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Audio</title>
		<link rel="stylesheet" href="{% static 'reader/css/bootstrap.min.css' %}">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'reader/media/favicon.ico' %}"/>
	</head>
	
	<body>
		<div class="container-fluid" style="height: 100vh; background-color: gray;">
			<div class="container-lg">
				<div class="row">
					<div class="col-sm-12 col-md-6 p-1">
						<img class="img-fluid m-1" style="max-height: 95vh;" src="{% static 'reader/media/reaper.png' %}" alt="Reaper">
					</div>
					<div class="col-sm-12 col-md-4 d-flex align-items-center">
						<audio controls autoplay>
							<source src="{% static 'reader/media/test.mp3' %}" type="audio/mpeg">
							Sound not supported
						</audio>
					</div>
				</div>
			</div>
		</div>
		
		<script src="{% static 'reader/js/bootstrap.min.js' %}">
	</body>
</html>
